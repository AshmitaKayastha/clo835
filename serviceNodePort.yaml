apiVersion: v1
kind: Service
metadata:
  name: node-app-public
  namespace: mock
  labels:
    appname: node-app
    component: frontend
spec:
  type: NodePort
  selector:
    appname: node-app-pod
    component: frontend
  ports:
    - port: 80               # internal service port
      targetPort: 8081       # container's port (from your Deployment)
      nodePort: 30000        # externally accessible port
